version: 2.0

filters: &filters
  filters:
    tags:
      only: /^v[0-9]+(\.[0-9]+)*$/

filters__tags: &filters__tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9]+(\.[0-9]+)*$/


workflows:
  version: 2
  test:
    jobs:
      - cache:
          <<: *filters
      - build:
          <<: *filters
          requires:
            - cache
      - test--redshift:
          <<: *filters
          requires:
            - cache
      - test-release:
          <<: *filters__tags
          requires:
            - test--redshift
            - build
      - approve-release:
          <<: *filters__tags
          type: approval
          requires:
            - test-release
      - release:
          <<: *filters__tags
          requires:
            - approve-release

cache: &cache
         deps-v0-{{ checksum "setup.py" }}

restore__cache: &restore__cache
  restore_cache:
    keys:
      - *cache

jobs:
  cache:
    working_directory: /code/
    docker:
      - image: python:3.7.7-stretch
    steps:
      - checkout
      - *restore__cache

      - run:
          name: Install target-redshift
          command: |
            python -m venv venv--target-redshift
            source venv--target-redshift/bin/activate
            pip install -e .[tests]
            deactivate

      - save_cache:
          key: *cache
          paths:
            - "./venv--target-redshift"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"

      - persist_to_workspace:
          root: "./"
          paths:
            - "./venv--target-redshift"

  test--redshift:
    docker:
      - image: python:3.7.7-stretch
    working_directory: /code/
    steps:
      - checkout
      - *restore__cache
      - attach_workspace:
          at: "./"
      - add_ssh_keys:
          fingerprints:
            - "92:84:94:14:49:9d:42:5a:67:ea:92:ee:1a:58:98:f6"
      - run:
          name: Run Tests
          command: |
            source venv--target-redshift/bin/activate
            ## To avoid collision with other running tests
            export TARGET_S3_KEY_PREFIX="circleci_target_redshift_test_`date +%s`__"
            export REDSHIFT_SCHEMA="$TARGET_S3_KEY_PREFIX"

            ssh -4 -o "StrictHostKeyChecking no" -nNT -L 5439:$REDSHIFT_HOST:5439 ubuntu@$EC2_GATEWAY_BOX &
            export REDSHIFT_HOST=localhost

            pytest --verbose
          environment:
            REDSHIFT_PORT: 5439
            REDSHIFT_DATABASE: 'test_target_redshift'
            TARGET_S3_BUCKET: 'test-target-redshift'
            ## Specifier in the project envvars in CCI
            #   environment:
            #     REDSHIFT_HOST='<your-host-name>' # Most likely 'localhost'
            #     REDSHIFT_USERNAME='<your-user-name'
            #     REDSHIFT_PASSWORD='<your-password>'
            #     TARGET_S3_AWS_ACCESS_KEY_ID='<AKIA...>'
            #     TARGET_S3_AWS_SECRECT_ACCESS_KEY='<secret>'

      - store_artifacts:
          path: target/test-results
          destination: raw-test-output

  build:
    working_directory: /code/
    docker:
      - image: python:3.7.7-stretch
    steps:
      - checkout
      - *restore__cache
      - attach_workspace:
          at: "./"
      - run:
          name: Build disttribution
          command: |
            source venv--target-redshift/bin/activate

            pip install --upgrade setuptools wheel twine

            python setup.py sdist bdist_wheel

            deactivate

      - persist_to_workspace:
          root: "./"
          paths:
            - "./dist"

  test-release:
    working_directory: /code/
    docker:
      - image: python:3.7.7-stretch
    steps:
      - checkout
      - *restore__cache
      - attach_workspace:
          at: "./"
      - run:
          name: Validate tag
          command: |
            export TAG=`echo $CIRCLE_TAG | sed 's/v//'`
            VERSION=`grep version setup.py | sed 's/^.*version="\(.*\)",.*$/\1/'`

            echo tag: $TAG equals version: $VERSION '?'

            [[ $TAG == $VERSION ]]
      - run:
          name: Install upload tools
          command: pip install --upgrade twine
      - run:
          name: Test Publish
          environment:
            TWINE_USERNAME: datamill
            TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
          command: |
            export TWINE_PASSWORD=$PYPI__PASSWORD__TEST
            twine upload ./dist/*

  release:
    working_directory: /code/
    docker:
      - image: python:3.7.7-stretch
    steps:
      - checkout
      - *restore__cache
      - attach_workspace:
          at: "./"
      - run:
          name: Install upload tools
          command: pip install --upgrade twine
      - run:
          name: Publish
          environment:
            TWINE_USERNAME: datamill
          command: |
            export TWINE_PASSWORD=$PYPI__PASSWORD
            twine upload ./dist/*
